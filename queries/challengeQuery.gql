query CHALLENGES_QUERY {
  challengesQuery: challenges {
    id
    creator
    endTimestamp
    videos {
      id
      creator
      challenge
      uploadTimestamp
    }
  }
}

query CHALLENGE_BY_ID($id: String!) {
  challengeByIdQuery: challenges(id: $id) {
    id
    creator
    endTimestamp
    videos {
      id
      creator
      challenge
      uploadTimestamp
    }
  }
}

