query CHALLENGES_QUERY {
  challengesQuery: challenges {
    id
    creator
    endTimestamp
    videos {
      id
      creator
      challenge
      uploadTimestamp
    }
  }
}

query CHALLENGE_BY_ID($id: String!){
  challengeByIdQuery: challenge(id : $id) {
    id
    creator
    endTimestamp
    title
    description
    beneficiary
    minEntryFee
    numChallengers
    totalFund
    winner
    isActive
    videos(orderBy: uploadTimestamp, orderDirection : desc) {
      id
      creator
      uploadTimestamp
    }
  }
}
